<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Prompt Example.</title>
    <script>
        let age = prompt("Enter Your Age:");
        age = Number.parseInt(age);

        age>18?alert("You can Drive"):alert("You can not Drive");
    </script>
</head>
<body>
    
</body>
</html>
