<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Greeting</title>
    <style>
        .greeting {
            font-size: 20px;
            color: blue;
        }
    </style>
</head>
<body>
    <form id="nameForm">
        <label for="nameInput">Enter your name:</label>
        <input type="text" id="nameInput" name="name">
        <button type="button" onclick="displayGreeting()">Submit</button>
    </form>
    <div id="greetingMessage" class="greeting"></div>

    <script>
        function displayGreeting() {
            const nameInput = document.getElementById('nameInput').value;
            const greetingMessage = document.getElementById('greetingMessage');

            // Update the innerHTML with a new greeting message
            greetingMessage.innerHTML = `Hello, ${nameInput}! Welcome to our website.`;

            // Change an attribute (e.g., class) dynamically
            greetingMessage.setAttribute('class', 'greeting');

            // Change the style property dynamically
            greetingMessage.style.color = 'green';
            greetingMessage.style.fontWeight = 'bold';

            // Directly set a property on the element
            greetingMessage.id = 'newGreetingMessage';
        }
    </script>
</body>
</html>
