<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI GENERATOR PROJECT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PROJECT - 2</h1>
        <form >
            <fieldset>
                <legend><h3>BMI Calculator</h3></legend>
                <p><label for="height">Height in CM: </label><input type="text" id="height" placeholder="10cm."></p>
                <p><label for="weight">Weight in KG: </label><input type="text" id="weight" placeholder="30Kg."></p>
                <button>Calculate</button>
                <div id="results"></div>
                <div id="weight-guide">
                    <h3>BMI Weight Guide</h3>
                    <p>Under Weight = Less than 18.6</p>
                    <p>Normal Range = 18.6 and 24.9</p>
                    <p>Overweight = Greater than 24.9</p>
                </div>
            </fieldset>
        </form>
    </div>
</body>
<script src="BMI_Generator.js"></script>
</html>
